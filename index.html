<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGL Spammer Pro</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #ff0033;
            --accent: #9c27b0;
            --text: #f0f0f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(156, 39, 176, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 51, 0.1) 0%, transparent 20%);
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(156, 39, 176, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 5s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        h1 {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #222;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 51, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 0, 51, 0.1);
            border-left: 4px solid var(--secondary);
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--secondary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .counter {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--accent);
        }
        
        .log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #F44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NGL SPAMMER PRO</h1>
        
        <div class="form-group">
            <label for="username">Username NGL:</label>
            <input type="text" id="username" placeholder="Masukkan username NGL (tanpa @)" required>
        </div>
        
        <div class="form-group">
            <label for="message">Pesan:</label>
            <textarea id="message" rows="4" placeholder="Masukkan pesan yang ingin dikirim" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="count">Jumlah Spam:</label>
            <input type="number" id="count" min="1" max="1000" value="10" required>
        </div>
        
        <div class="form-group">
            <label for="delay">Delay (ms):</label>
            <input type="number" id="delay" min="0" max="10000" value="1000" required>
        </div>
        
        <button id="spamBtn">MULAI SPAM</button>
        <button id="stopBtn" style="background: #333; margin-top: 10px;">STOP</button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Mengirim spam...</p>
            <div class="counter" id="counter">0/10</div>
        </div>
        
        <div class="result" id="result">
            <p>Spam berhasil dikirim!</p>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let isSpamming = false;
        let stopRequested = false;
        
        document.getElementById('spamBtn').addEventListener('click', startSpamming);
        document.getElementById('stopBtn').addEventListener('click', stopSpamming);
        
        function addLog(message, type = 'info') {
            const logElement = document.getElementById('log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(logEntry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        async function sendMessage(username, message) {
            const url = `https://ngl.link/api/submit`;
            const deviceId = generateDeviceId();
            
            const formData = new FormData();
            formData.append('username', username);
            formData.append('question', message);
            formData.append('deviceId', deviceId);
            formData.append('gameSlug', '');
            formData.append('referrer', '');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': '*/*',
                        'Origin': 'https://ngl.link',
                        'Referer': `https://ngl.link/${username}`,
                    },
                    mode: 'no-cors'
                });
                
                // We can't read the response in no-cors mode, but we can assume it worked
                return true;
            } catch (error) {
                addLog(`Error: ${error.message}`, 'error');
                return false;
            }
        }
        
        function generateDeviceId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        async function startSpamming() {
            if (isSpamming) return;
            
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message').value.trim();
            const count = parseInt(document.getElementById('count').value);
            const delay = parseInt(document.getElementById('delay').value);
            
            if (!username || !message || isNaN(count) || count < 1) {
                addLog('Harap isi semua field dengan benar!', 'error');
                return;
            }
            
            isSpamming = true;
            stopRequested = false;
            document.querySelector('.loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('log').innerHTML = '';
            
            addLog(`Memulai spam ke ${username} sebanyak ${count} kali...`);
            
            let successCount = 0;
            const counterElement = document.getElementById('counter');
            
            for (let i = 0; i < count; i++) {
                if (stopRequested) {
                    addLog('Spamming dihentikan oleh pengguna');
                    break;
                }
                
                counterElement.textContent = `${i + 1}/${count}`;
                
                const success = await sendMessage(username, message);
                if (success) {
                    successCount++;
                    addLog(`[${i + 1}] Pesan terkirim: "${message}"`, 'success');
                } else {
                    addLog(`[${i + 1}] Gagal mengirim pesan`, 'error');
                }
                
                if (i < count - 1 && delay > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            
            isSpamming = false;
            document.querySelector('.loading').style.display = 'none';
            addLog(`Selesai! ${successCount} dari ${count} pesan berhasil dikirim.`);
        }
        
        function stopSpamming() {
            if (isSpamming) {
                stopRequested = true;
                addLog('Meminta penghentian spam...');
            }
        }
    </script>
</body>
</html>
